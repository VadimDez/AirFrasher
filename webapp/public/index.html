<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <base href="/">
    <title>App</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/d3/d3.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/n3-line-chart/dist/line-chart.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/StateCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/AboutCtrl.js"></script>
    <script src="js/controllers/HumidityCtrl.js"></script>
    <script src="js/controllers/TemperatureCtrl.js"></script>
    <script src="js/controllers/SensorsCtrl.js"></script>
    <script src="js/services/TemperatureService.js"></script>
    <script src="js/services/FanService.js"></script>
    <script src="js/services/HumidityService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
    <link href="styles/main.css" type="text/css" rel="stylesheet">
</head>
<body ng-app="app">

    <div class="row">
        <div class="col-md-3 adjust leftColumn">
            <div>
                <img src="/images/Fan1w.png" alt=""/>
                <div>
                    Air Fräsher
                </div>
            </div>
            <ul id="sidebar">
                <li class="dashboard">DASHBOARD <img src="images/Dashboard.png" class="pull-right"></li>
                <li ng-class="{active: activetab=='/'}"><a ng-href="/">ALL STATISTICS <span class="pull-right"></span></a></li>
                <li ng-class="{active: activetab=='/temperature'}"><a href="/temperature">TEMPERATURE <span class="pull-right"></span></a></li>
                <li ng-class="{active: activetab=='/humidity'}"><a href="/humidity">HUMIDITY <span class="pull-right"></span></a></li>
                <li ng-class="{active: activetab=='/sensors'}"><a href="/sensors">SENSORS <span class="pull-right"></span></a></li>
                <li class="other">OTHER <img src="images/Other.png" class="pull-right"></li>
                <li ng-class="{active: activetab=='/about'}"><a ng-href="/about">ABOUT</a></li>
            </ul>
        </div>
        <div class="col-md-9 adjust main">
            <!-- ANGULAR DYNAMIC CONTENT -->
            <div class="col-md-12">
                <div class="col-md-12" ng-controller="StateController">
                    <h1>AirFräsher <span ng-click="turn()" class="turn pull-right" ng-class="[(state) ? '' : 'disable']"> {{ text }} <img width="32" src="/images/Turnonb.png" data-toggle="tooltip" data-placement="top" title="Tooltip on left"/></span></h1>
                </div>
                <div class="col-md-12">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
